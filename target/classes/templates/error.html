<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | dial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --error: #ef4444;
            --bg-dark: #0b0f1a;
            --glass-bg: rgba(23, 32, 53, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #2d1b1b, #0b0f1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f8fafc;
        }

        .error-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            width: 100%;
            max-width: 450px;
            padding: 3.5rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .error-icon {
            width: 70px;
            height: 70px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        h3 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #fca5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-box {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 1.25rem;
            margin: 1.5rem 0 2rem;
            border-left: 4px solid var(--error);
        }

        .error-text {
            color: #fca5a5;
            font-size: 0.95rem;
            margin: 0;
            line-height: 1.5;
        }

        .btn-home {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 0.9rem 2rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-home:hover {
            background: var(--primary-hover);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .secondary-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>

    <h3>Oops! Помилка</h3>
    
    <div th:if="${errorMessage}" class="error-box">
        <p class="error-text" th:text="${errorMessage}">На жаль, ми не змогли знайти цю сторінку.</p>
    </div>

    <div th:if="${errorMessage == null}" class="error-box">
        <p class="error-text">Сталася непередбачена помилка на сервері.</p>
    </div>

    <p class="secondary-text mb-4">
        Спробуйте повернутися на головну та почати спочатку.
    </p>

    <a href="/" class="btn-home">
        <i class="fas fa-home"></i> На головну
    </a>
</div>

</body>
</html>
