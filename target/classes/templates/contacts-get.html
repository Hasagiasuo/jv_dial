<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої контакти | dial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --danger: #ef4444;
            --bg-dark: #0b0f1a;
            --glass-bg: rgba(23, 32, 53, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f8fafc;
        }

        .contacts-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Header Area */
        .header-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h3 {
            font-size: 1.75rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Contact Items */
        .contact-item {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 1rem 1.25rem;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
            transform: scale(1.01);
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-placeholder {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }

        .contact-name {
            font-weight: 600;
            font-size: 1.05rem;
            color: #f1f5f9;
        }

        /* Actions */
        .actions-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-call {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-call:hover {
            background: var(--primary-hover);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-remove:hover {
            background: var(--danger);
            color: white;
        }

        /* Utility */
        .btn-add {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-add:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .no-contacts {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-secondary);
        }

        .no-contacts i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            opacity: 0.5;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .btn-back:hover {
            color: white;
        }

        hr {
            border-top: 1px solid var(--glass-border);
            margin: 2rem 0 1rem;
        }
    </style>
</head>

<body>

<div class="contacts-card">
    
    <div class="header-box">
        <h3><i class="fas fa-address-book me-2 small"></i>Контакти</h3>
        <a href="/contacts/add" class="btn-add">
            <i class="fas fa-plus me-1"></i> Додати
        </a>
    </div>

    <div th:if="${#lists.isEmpty(contacts)}" class="no-contacts">
        <i class="fas fa-users-slash"></i>
        <p>У вас ще немає контактів</p>
    </div>

    <div th:each="c : ${contacts}" class="contact-item">
        
        <div class="contact-info">
            <div class="avatar-placeholder">
                <span th:text="${#strings.substring(c.name,0,1).toUpperCase()}">U</span>
            </div>
            <span class="contact-name" th:text="${c.name}">Олександр</span>
        </div>

        <div class="actions-group">
            <form th:action="@{'/contacts/remove/' + ${c.name}}" method="post" class="m-0">
                <button type="submit" class="btn-remove" title="Видалити">
                    <i class="fas fa-trash-alt small"></i>
                </button>
            </form>

            <a th:href="@{'/call?user=' + ${c.getName()}}" class="btn-call">
                <i class="fas fa-video"></i> Дзвінок
            </a>
        </div>

    </div>

    <hr>
    
    <a href="/" class="btn-back">
        <i class="fas fa-arrow-left me-2"></i> На головну
    </a>

</div>

</body>
</html>
