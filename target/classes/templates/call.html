<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --danger: #f43f5e;
            --success: #10b981;
            --bg-dark: #0b0f1a;
            --panel-bg: rgba(23, 32, 53, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a);
        }

        .sidebar {
            width: 320px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .sidebar-header { padding: 30px 24px; border-bottom: 1px solid var(--glass-border); }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .contact-list { flex-grow: 1; overflow-y: auto; padding: 15px; }

        .contact-card {
            padding: 14px 18px;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid transparent;
        }

        .contact-card:hover { background: rgba(255, 255, 255, 0.05); transform: translateY(-1px); }
        .contact-card.active { background: rgba(99, 102, 241, 0.15); border-color: rgba(99, 102, 241, 0.3); }

        .avatar-placeholder {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .main-view { flex: 1; position: relative; display: flex; background: #000; overflow: hidden; }

        #remoteVideo { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s; }

        #localVideo {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 220px;
            height: 140px;
            border-radius: 20px;
            border: 2px solid var(--glass-border);
            object-fit: cover;
            z-index: 10;
            background: #1a1f35;
            transform: scaleX(-1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            transition: all 0.3s ease;
        }

        .status-pill {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            padding: 8px 24px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            z-index: 20;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
            color: #cbd5e1;
        }

        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }

        .controls-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 16px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            z-index: 30;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .action-btn {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
        }

        .action-btn:hover:not(:disabled) { transform: translateY(-5px); background: rgba(255, 255, 255, 0.15); }
        .action-btn:disabled { opacity: 0.3; cursor: not-allowed; background: rgba(255,255,255,0.02); color: #64748b; }

        .action-btn.btn-call { background: var(--success); }
        .action-btn.btn-end { background: var(--danger); }
        .action-btn.off { background: var(--danger); }
        .action-btn.active-primary { background: var(--primary); }

        #incomingCallModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            padding: 40px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            z-index: 2000;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            width: 90%;
            max-width: 380px;
            text-align: center;
        }

        #incomingCallModal.show { display: block; animation: modalIn 0.4s ease-out; }

        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -45%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 992px) {
            .sidebar { position: absolute; left: -320px; height: 100%; }
            .sidebar.active { left: 0; }
            #localVideo { width: 140px; height: 100px; bottom: 120px; top: auto; right: 20px; }
            .controls-wrapper { width: 95%; justify-content: space-around; bottom: 20px; gap: 5px; }
        }
    </style>
</head>
<body>

<div id="incomingCallModal">
    <div class="mb-4">
        <div class="avatar-placeholder mx-auto" style="width: 80px; height: 80px; font-size: 32px;">
            <i class="fas fa-video"></i>
        </div>
    </div>
    <h4 id="callerName" class="mb-2">Вхідний виклик</h4>
    <p class="text-secondary mb-5">Запрошення до відеозв'язку...</p>
    <div class="d-flex gap-3">
        <button onclick="acceptCall()" class="btn btn-success flex-grow-1 rounded-4 py-3 fw-semibold">Прийняти</button>
        <button onclick="rejectCall()" class="btn btn-outline-light flex-grow-1 rounded-4 py-3 fw-semibold">Відхилити</button>
    </div>
</div>

<div class="app-container">
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h4 class="mb-4 fw-bold">VideoCall<span class="text-primary">.</span></h4>
            <div class="user-badge">
                <div class="avatar-placeholder" style="width: 32px; height: 32px; font-size: 14px;">
                    <i class="fas fa-user"></i>
                </div>
                <span class="fw-medium text-truncate" th:text="${name}">Користувач</span>
            </div>
        </div>

        <div class="contact-list">
            <p class="small text-uppercase text-secondary fw-bold mb-3 px-2" style="letter-spacing: 1px;">Контакти</p>
            <div th:each="c : ${contacts}" class="contact-card" th:onclick="selectUser(this, [[${c.contactUser.name}]])">
                <div class="avatar-placeholder">
                    <span th:text="${#strings.substring(c.name,0,1)}">U</span>
                </div>
                <div class="flex-grow-1">
                    <div class="fw-semibold text-white" th:text="${c.name}">Name</div>
                    <div class="small text-secondary">Натисніть, щоб обрати</div>
                </div>
            </div>
        </div>

        <div class="p-4 border-top border-white border-opacity-10">
            <a th:href="@{/}" class="btn btn-dark w-100 rounded-4 py-2 text-danger fw-medium">
                <i class="fas fa-sign-out-alt me-2"></i>Вийти
            </a>
        </div>
    </aside>

    <main class="main-view">
        <button onclick="toggleSidebar()" class="btn d-lg-none" style="position: absolute; left: 20px; top: 25px; z-index: 100; color: white; background: rgba(0,0,0,0.5); border-radius: 12px;">
            <i class="fas fa-bars"></i>
        </button>

        <div class="status-pill">
            <div class="status-dot"></div>
            <span id="callStatus">Система готова</span>
        </div>

        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline poster="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="></video>

        <div class="controls-wrapper">
            <button id="toggleMic" class="action-btn" title="Мікрофон"><i class="fas fa-microphone"></i></button>
            <button id="toggleVid" class="action-btn" title="Камера"><i class="fas fa-video"></i></button>
            
            <button id="switchCam" class="action-btn" title="Змінити камеру"><i class="fas fa-sync"></i></button>
            
            <div style="width: 1px; background: var(--glass-border); margin: 0 5px;"></div>
            <button id="callBtn" class="action-btn btn-call" title="Зателефонувати"><i class="fas fa-phone"></i></button>
            <button id="endBtn" class="action-btn btn-end" title="Завершити"><i class="fas fa-phone-slash"></i></button>
        </div>
    </main>
</div>



<script th:inline="javascript">
/*<![CDATA[*/
let localStream = null;
let peerConnection = null;
let stompClient = null;
let selectedUser = null; 
let currentOffer = null;
let iceCandidatesQueue = [];

// Параметри для зміни камери
let useFrontCamera = true;
let hasMultipleCameras = false;

const servers = { 
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }] 
};

const localUser = /*[[${name}]]*/ 'user';

function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

// Перевірка кількості камер
async function checkCameras() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const videoDevices = devices.filter(device => device.kind === 'videoinput');
    hasMultipleCameras = videoDevices.length > 1;
    document.getElementById('switchCam').disabled = !hasMultipleCameras;
}

async function initMedia() {
    try {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
        }
        
        // Вибір режиму камери
        const constraints = {
            audio: true,
            video: {
                facingMode: useFrontCamera ? "user" : "environment"
            }
        };

        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        document.getElementById("localVideo").srcObject = localStream;
        
        // Ефект дзеркала тільки для фронтальної камери
        document.getElementById("localVideo").style.transform = useFrontCamera ? "scaleX(-1)" : "scaleX(1)";

        // Якщо дзвінок уже активний, замінюємо трек у PeerConnection
        if (peerConnection) {
            const videoTrack = localStream.getVideoTracks()[0];
            const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
            if (sender) sender.replaceTrack(videoTrack);
        }
        
        await checkCameras();
    } catch (e) {
        console.error("Помилка медіа:", e);
        alert("Помилка доступу до камери.");
    }
}

// Обробник натискання зміни камери
document.getElementById("switchCam").onclick = async () => {
    if (!hasMultipleCameras) return;
    useFrontCamera = !useFrontCamera;
    await initMedia();
};

function createPeer(remoteName) {
    if (peerConnection) peerConnection.close();
    peerConnection = new RTCPeerConnection(servers);

    if (localStream) {
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
    }

    peerConnection.ontrack = e => {
        const remoteVid = document.getElementById("remoteVideo");
        if (remoteVid.srcObject !== e.streams[0]) {
            remoteVid.srcObject = e.streams[0];
            document.getElementById("callStatus").innerText = "Розмова: " + remoteName;
        }
    };

    peerConnection.onicecandidate = e => {
        if (e.candidate && stompClient?.connected) {
            stompClient.send("/app/candidate", {}, JSON.stringify({
                toUser: remoteName, fromUser: localUser, candidate: e.candidate
            }));
        }
    };
}

// Решта логіки WebSocket та PeerConnection (без змін)
async function processIceCandidates() {
    while (iceCandidatesQueue.length > 0) {
        const candidate = iceCandidatesQueue.shift();
        if (peerConnection?.remoteDescription) {
            try { await peerConnection.addIceCandidate(new RTCIceCandidate(candidate)); } 
            catch (e) { console.warn("ICE Error", e); }
        }
    }
}

function connectWS() {
    const socket = new SockJS('/websocket');
    stompClient = Stomp.over(socket);
    stompClient.debug = null;
    stompClient.connect({}, () => {
        stompClient.subscribe("/user/" + localUser + "/topic/call", msg => {
            const data = JSON.parse(msg.body);
            selectedUser = data.fromUser;
            document.getElementById("callerName").innerText = data.fromUser;
            document.getElementById("incomingCallModal").classList.add("show");
        });
        stompClient.subscribe("/user/" + localUser + "/topic/offer", async msg => { currentOffer = JSON.parse(msg.body); });
        stompClient.subscribe("/user/" + localUser + "/topic/answer", async msg => {
            const data = JSON.parse(msg.body);
            if (peerConnection) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                await processIceCandidates();
            }
        });
        stompClient.subscribe("/user/" + localUser + "/topic/candidate", async msg => {
            const data = JSON.parse(msg.body);
            if (peerConnection?.remoteDescription) { await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate)); } 
            else { iceCandidatesQueue.push(data.candidate); }
        });
        stompClient.subscribe("/user/" + localUser + "/topic/endCall", () => resetCall("Співрозмовник завершив дзвінок"));
    });
}

function selectUser(el, name) {
    selectedUser = name;
    document.querySelectorAll('.contact-card').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    document.getElementById("callStatus").innerText = "Обрано: " + name;
    if (window.innerWidth < 992) toggleSidebar();
}

document.getElementById("callBtn").onclick = async () => {
    if(!selectedUser) return alert("Оберіть контакт!");
    createPeer(selectedUser);
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    stompClient.send("/app/call", {}, JSON.stringify({toUser: selectedUser, fromUser: localUser}));
    stompClient.send("/app/offer", {}, JSON.stringify({toUser: selectedUser, fromUser: localUser, offer: offer}));
    document.getElementById("callStatus").innerText = "Виклик...";
};

async function acceptCall() {
    document.getElementById("incomingCallModal").classList.remove("show");
    if (!currentOffer) return;
    createPeer(currentOffer.fromUser);
    await peerConnection.setRemoteDescription(new RTCSessionDescription(currentOffer.offer));
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);
    stompClient.send("/app/answer", {}, JSON.stringify({toUser: currentOffer.fromUser, fromUser: localUser, answer: answer}));
    await processIceCandidates();
}

function rejectCall() {
    document.getElementById("incomingCallModal").classList.remove("show");
    if(selectedUser) stompClient.send("/app/endCall", {}, JSON.stringify({toUser: selectedUser}));
    resetCall("Дзвінок відхилено");
}

document.getElementById("endBtn").onclick = () => {
    if(selectedUser) stompClient.send("/app/endCall", {}, JSON.stringify({toUser: selectedUser}));
    resetCall("Дзвінок завершено");
};

function resetCall(msg) {
    if (peerConnection) { peerConnection.close(); peerConnection = null; }
    document.getElementById("remoteVideo").srcObject = null;
    document.getElementById("callStatus").innerText = msg;
    currentOffer = null;
    iceCandidatesQueue = [];
}

document.getElementById("toggleMic").onclick = function() {
    if (localStream?.getAudioTracks().length > 0) {
        const t = localStream.getAudioTracks()[0];
        t.enabled = !t.enabled;
        this.classList.toggle("off", !t.enabled);
        this.innerHTML = t.enabled ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
    }
};

document.getElementById("toggleVid").onclick = function() {
    if (localStream?.getVideoTracks().length > 0) {
        const t = localStream.getVideoTracks()[0];
        t.enabled = !t.enabled;
        this.classList.toggle("off", !t.enabled);
        this.innerHTML = t.enabled ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
    }
};

initMedia().finally(() => connectWS());
/*]]>*/
</script>
</body>
</html>
