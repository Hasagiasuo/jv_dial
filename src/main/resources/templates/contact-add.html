<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати контакт | dial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0b0f1a;
            --glass-bg: rgba(23, 32, 53, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f8fafc;
        }

        /* Card Styling */
        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            width: 100%;
            max-width: 450px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        /* Typography */
        h3 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Form Controls */
        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
            margin-left: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 0.85rem 1.15rem;
            color: white;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            color: white;
        }

        .hint {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 6px;
            margin-left: 4px;
        }

        /* Buttons */
        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 14px;
            padding: 0.9rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: #f8fafc;
            border-radius: 14px;
            padding: 0.8rem;
            width: 100%;
            margin-top: 1.5rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(-5px);
        }

        /* Alert */
        .alert-custom {
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.2);
            color: #fb7185;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary);
            font-size: 1.25rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body>

<div class="auth-card text-center">

    <div class="icon-box">
        <i class="fas fa-user-plus"></i>
    </div>

    <h3>Додати контакт</h3>
    <p class="subtitle">Розширюй своє коло спілкування</p>

    <div th:if="${errorMessage}" class="alert-custom">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}">Користувача не знайдено</span>
    </div>

    <form method="post" th:object="${dto}" class="text-start">

        <div class="mb-4">
            <label class="form-label">Псевдонім контакта</label>
            <input class="form-control" 
                   placeholder="Наприклад: Саша (дизайнер)" 
                   th:field="*{name}" 
                   required autocomplete="off">
            <div class="hint"><i class="fas fa-info-circle me-1"></i> Це ім'я бачитимете лише ви</div>
        </div>

        <div class="mb-4">
            <label class="form-label">Username користувача</label>
            <input class="form-control" 
                   placeholder="@username" 
                   th:field="*{contactName}" 
                   required autocomplete="off">
            <div class="hint"><i class="fas fa-search me-1"></i> Вкажіть точний логін для пошуку</div>
        </div>

        <button type="submit" class="btn btn-primary">
            Зберегти у список <i class="fas fa-check-circle ms-2 small"></i>
        </button>
    </form>

    <div class="pt-2">
        <a href="/contacts" class="btn btn-back">
            <i class="fas fa-chevron-left me-2 small"></i> Повернутися до контактів
        </a>
    </div>
</div>

</body>
</html>
