<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Додати контакт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: rgba(20,20,40,0.95);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }

        h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #444;
            background: #1f2937;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 0.2rem rgba(34,197,94,0.25);
            background: #1f2937;
            color: #fff;
        }

        .hint {
            font-size: 13px;
            color: #9ca3af;
            margin-top: 3px;
        }

        .btn-success {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .btn-success:hover {
            background: linear-gradient(90deg, #16a34a, #22c55e);
            transform: translateY(-2px);
        }

        .btn-outline-light {
            border-radius: 12px;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .btn-outline-light:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 12px;
        }

        hr {
            border-top: 1px solid #444;
            margin: 2rem 0;
        }
    </style>
</head>
<body>

<div class="card">

    <h3>➕ Додати контакт</h3>

    <!-- ERROR -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <form method="post" th:object="${dto}">

        <div class="mb-3">
            <label class="form-label">Псевдонім контакта</label>
            <input class="form-control" placeholder="наприклад: Саша, Boss, Дизайнер" th:field="*{name}" required>
            <div class="hint">Це імʼя буде відображатися тільки у тебе</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Username користувача</label>
            <input class="form-control" placeholder="як він зареєстрований" th:field="*{contactName}" required>
            <div class="hint">Введи точний username користувача</div>
        </div>

        <button class="btn btn-success">Зберегти контакт</button>
    </form>

    <hr>

    <a href="/contacts" class="btn btn-outline-light w-100">← До контактів</a>
</div>

</body>
</html>
