    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{

            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color:white;
            min-height: 100vh;
            display: flex;

            align-items: center;
        }

        .card{

            border-radius: 20px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);

        }

        .card:hover {

        }

        h3 {

        }

        .contact-item{

            display: flex;

        }

        .contact-item:hover{

        }

        .btn-success{

            font-weight: 600;

        }

        }

        .btn-primary{

            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary:hover{
            transform: translateY(-2px);
        }

        .btn-outline-light{
            border-radius: 12px;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .btn-outline-light:hover{
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        hr{
            border-top: 1px solid #444;
            margin: 2rem 0;
        }

        .no-contacts{
            font-size: 0.95rem;
            color: #9ca3af;
            margin-top: 1.5rem;
        }
    </style>
</head>
