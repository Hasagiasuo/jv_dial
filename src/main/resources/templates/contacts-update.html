<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати контакт | dial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0b0f1a;
            --glass-bg: rgba(23, 32, 53, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-secondary: #94a3b8;
            --input-bg: rgba(15, 23, 42, 0.6);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f8fafc;
            padding: 20px;
        }

        .update-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-box {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-box i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: inline-block;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .form-control {
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 12px 16px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            color: white;
        }

        .btn-update {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-update:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .btn-back:hover {
            color: white;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="update-card">
    <div class="header-box">
        <i class="fas fa-user-edit"></i>
        <h3>Редагувати ім'я</h3>
        <p class="text-secondary small">Змініть назву контакту для вашого списку</p>
    </div>

    <div th:if="${errorMessage}" class="alert-error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}">Щось пішло не так</span>
    </div>

    <form th:action="@{/contacts/update}" th:object="${dto}" method="post">
    
    <input type="hidden" name="oldContactName" th:value="${oldContactName}">
    
    <div class="mb-3">
        <label for="newContactName" class="form-label">Нове ім'я</label>
        <input type="text" 
               id="newContactName" 
               th:field="*{newContactName}" 
               class="form-control" 
               required>
    </div>

    <button type="submit" class="btn-update">Зберегти зміни</button>
</form>

    <a href="/contacts" class="btn-back">
        <i class="fas fa-times me-1"></i> Скасувати
    </a>
</div>

</body>
</html>
