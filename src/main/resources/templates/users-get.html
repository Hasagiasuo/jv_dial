<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Users Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 60px auto;
            background: rgba(20,20,40,0.95);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: #fff;
        }

        .table tbody tr {
            transition: background 0.3s;
        }

        .table tbody tr:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .btn {
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border: none;
            color: #fff;
            font-weight: 600;
        }

        .btn-success:hover {
            background: linear-gradient(90deg, #16a34a, #22c55e);
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            border-color: #3498db;
            color: #3498db;
            font-weight: 500;
        }

        .btn-outline-primary:hover {
            background-color: #3498db;
            color: #fff;
            transform: translateY(-2px);
        }

        .btn-outline-danger {
            border-color: #ef4444;
            color: #ef4444;
            font-weight: 500;
        }

        .btn-outline-danger:hover {
            background-color: #ef4444;
            color: #fff;
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${title}">Users</h1>

    <table class="table align-middle">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="el : ${users}">
                <td th:text="${el.id}">1</td>
                <td th:text="${el.name}">John Doe</td>
                <td class="actions">
                    <!-- Delete -->
                    <form th:action="@{/users/delete/{id}(id=${el.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>

                    <!-- Edit -->
                    <a th:href="@{/user/edit/{id}(id=${el.id})}" class="btn btn-outline-primary btn-sm">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add new user -->
    <a th:href="@{/user/add}" class="btn btn-success mt-3">Add New User</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
