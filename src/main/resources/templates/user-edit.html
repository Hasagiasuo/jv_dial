<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 480px;
            width: 100%;
            background: rgba(20,20,40,0.95);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }

        h3 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #d1d5db;
        }

        input.form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #444;
            background: #1f2937;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input.form-control:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 0.2rem rgba(34,197,94,0.25);
            background: #1f2937;
            color: #fff;
        }

        .error-message {
            color: #f87171;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(90deg,#22c55e,#16a34a);
            border: none;
            font-weight: 600;
            border-radius: 12px;
            padding: 0.65rem 1.5rem;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg,#16a34a,#22c55e);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            border: none;
            font-weight: 600;
            border-radius: 12px;
            padding: 0.65rem 1.2rem;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .d-flex {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3>Edit User</h3>

    <form th:action="@{/user/edit}" th:object="${dto}" method="post">
        <!-- прихований ID -->
        <input type="hidden" th:field="*{id}">

        <!-- Нове ім’я користувача -->
        <div class="mb-3">
            <label for="name" class="form-label">New Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter new name" required>
        </div>

        <!-- Повідомлення про помилку -->
        <div th:if="${errorMessage != null}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/users" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Update User</button>
        </div>
    </form>
</div>

</body>
</html>
